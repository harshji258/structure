<script>
    class Node {
        constructor(data) {
            this.data = data;
            this.next = null;
        }
    }
    class LinkedList {
        constructor() {
            this.next = null;
            this.size = 0;
        }

        add(data) {

            var node = new Node(data);
            var current;

            if (this.head == null) {
                this.head = node;
            }
            else {
                current = this.head;
                while (current.next) {
                    current = current.next;
                }
                current.next = node;
            }
            this.size++;
        }

        delete(pos) {
            if (pos < 0 || pos >= this.size) {
                return console.log("Please Enter a valid Position");
            }
            else {
                var curr, prev, it = 0;
                curr = this.head;
                prev = curr;

                if (pos === 0) {
                    this.head = curr.next;
                }
                else {
                    while (it < pos) {
                        it++;
                        prev = curr;
                        curr = curr.next;
                    }
                    prev.next = curr.next;
                }
                this.size--;
                return curr.data;
            }
        }

        deleteN(val) {

            if (this.head.data === val) {
                this.head = this.head.next;
            } else {
                var previousNode = this.head;
                var currentNode = previousNode.next;
                while (currentNode) {
                    if (currentNode.data === val) {
                        previousNode.next = currentNode.next;
                        currentNode = currentNode.next;
                        break;
                    } else {
                        previousNode = currentNode;
                        currentNode = currentNode.next;
                    }
                }
            }
        };


        displayList() {
            var cur = this.head;
            var str = " ";
            while (cur) {
                str += cur.data + " ";
                cur = cur.next;
            }
            console.log(str);
        }
    }
